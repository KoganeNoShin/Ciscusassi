<ion-content [fullscreen]="true" color="bianco">
	<div class="page-wrapper">
		<ion-grid
			fixed
			class="ion-align-items-center ion-justify-content-center"
		>
			<ion-row class="ion-align-items-center ion-justify-content-center">
				<!-- Colonna sinistra: form -->
				<ion-col size="12" size-md="6" class="form-col">
					<ion-card
						class="ion-padding-vertical ion-text-center ion-align-items-center ion-justify-content-center"
						color="verdechiaro"
					>
						<ion-text
							class="ion-text-center ion-padding-horizontal"
						>
							<h2 class="text-color-bianco">
								PAGAMENTO ALLA CASSA
							</h2>
						</ion-text>

						<ion-text
							class="ion-text-center ion-padding-horizontal"
						>
							<p class="text-color-bianco">
								Grazie per averci scelto!
							</p>
						</ion-text>

						<ion-text
							class="ion-text-center ion-padding-horizontal"
						>
							<p class="text-color-bianco">Dovrai pagare</p>
						</ion-text>

						<ion-text
							class="ion-text-center ion-padding-horizontal"
						>
							<h2 class="text-color-bianco">{{totale}}â‚¬</h2>
						</ion-text>

						<ion-text
							class="ion-text-center ion-padding-horizontal"
						>
							<p class="text-color-bianco">Numero Tavolo</p>
						</ion-text>

						<ion-text
							class="ion-text-center ion-padding-horizontal"
						>
							<h2 class="text-color-bianco">{{numeroTavolo}}</h2>
						</ion-text>

						@if(isLoading){
						<ion-spinner
							name="crescent"
							color="light"
							style="display: block; margin: 2rem auto"
						></ion-spinner>
						}

						<ion-img
							class="codiceBarre"
							[src]="'https://bwipjs-api.metafloor.com/?bcid=code128&text=' + codice"
							(ionImgDidLoad)="isLoading = false"
							[style.visibility]="isLoading ? 'hidden' : 'visible'"
						></ion-img>
					</ion-card>
				</ion-col>
				<!-- Colonna destra: immagine -->
				<ion-col size-md="6" class="ion-hide-xl-down ion-padding-start">
					<ion-img
						class="illustrazione"
						src="/assets/illustrations/PagamentoCarta.png"
					></ion-img>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
