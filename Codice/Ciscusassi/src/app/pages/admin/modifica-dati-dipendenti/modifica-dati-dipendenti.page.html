<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>MODIFICA DATI DIPENDENTE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="page-title">MODIFICA DATI DIPENDENTE</div>
  <ion-card class="custom-card">
    <div class="card-content">

      <!-- Box immagine cliccabile -->
      <div class="image-upload" (click)="fileInput.click()">
        <input #fileInput type="file" hidden (change)="onFileSelected($event)" />
        <ion-icon name="image-outline"></ion-icon>
   
        <img *ngIf="foto" [src]="foto" alt="Preview immagine" class="preview-image" />
      </div>

      <!-- Campi form -->
      <div class="form-fields">
        <ion-input [(ngModel)]="nome" placeholder="Modifica il nome"></ion-input>
        <ion-input [(ngModel)]="cognome" placeholder="Modifica il cognome"></ion-input>
        <ion-input [(ngModel)]="dataNascita" type="date" placeholder="Modifica la data di nascita"></ion-input>
        <ion-input [(ngModel)]="ruolo" placeholder="Modifica il ruolo"></ion-input>
        <ion-input [(ngModel)]="email" type="email" placeholder="Modifica l'email"></ion-input>

        <ion-button expand="block" color="success" (click)="salvaModifiche()">
          CONFERMA MODIFICA DIPENDENTE
        </ion-button>
      </div>

    </div>
  </ion-card>
</ion-content>
