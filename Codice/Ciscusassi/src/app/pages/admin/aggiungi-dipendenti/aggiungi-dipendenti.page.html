<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>aggiungiDipendenti</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-content class="ion-padding">
		<div class="page-title">AGGIUNGI DIPENDENTE</div>
		<ion-card class="custom-card">
			<div class="card-content">
				<!-- Box immagine cliccabile -->
				<div class="image-upload" (click)="fileInput.click()">
					<input #fileInput type="file" hidden />
					<h1>Inserisci un'immagine per il dipendente</h1>
					<ion-icon name="image-outline" size="large"></ion-icon>
				</div>

				<!-- Campi form -->
				<div class="form-fields">
					<ion-input placeholder="Inserisci il nome"></ion-input>
					<ion-input placeholder="Inserisci il cognome"></ion-input>
					<ion-input
						type="date"
						placeholder="Inserisci la data di nascita"
					></ion-input>
					<ion-input placeholder="Inserisci il ruolo"></ion-input>
					<ion-input
						type="email"
						placeholder="Inserisci l'email"
					></ion-input>

					<ion-button expand="block" color="success"
						>AGGIUNGI DIPENDENTE</ion-button
					>
				</div>
			</div>
		</ion-card>
	</ion-content>
</ion-content>
