<ion-content
	[fullscreen]="true"
	class="ion-justify-content-center ion-align-items-center"
	color="bianco"
>
	<div class="page-wrapper">
		<ion-text class="ion-text-center ion-padding">
			<h2 class="text-color-nero">Modifica impiegato</h2>
		</ion-text>

		<ion-card class="ion-padding ion-margin">
			<ion-card-content>
				<ion-grid fixed>
					<ion-row>
						<ion-col size="12" sizeLg="6">
							<!-- Box immagine cliccabile -->
							<div
								class="image-upload bg-color-bianconeve"
								(click)="fileInput.click()"
							>
								<input
									#fileInput
									type="file"
									accept="image/jpg, image/png, image/jpeg, image/webp"
									hidden
									(change)="onFileSelected($event)"
								/>

								<ion-img
									[src]="foto ? foto : 'assets/PlaceholderImage.jpg'"
									alt="Anteprima foto dell'impiegato"
								/>
							</div>
						</ion-col>
						<ion-col size="12" sizeLg="6">
							<!-- Campi form -->
							<div class="form-fields">
								<ion-item class="campo-form" lines="none">
									<ion-input
										type="text"
										label="Nome"
										color="rosso"
										placeholder="Modifica il nome..."
										[(ngModel)]="nome"
									/>
								</ion-item>
								<ion-item class="campo-form" lines="none">
									<ion-input
										type="text"
										label="Cognome"
										color="rosso"
										placeholder="Modifica il cognome..."
										[(ngModel)]="cognome"
									/>
								</ion-item>

								<ion-item class="campo-form" lines="none">
									<ion-input
										type="date"
										label="Data nascita"
										color="rosso"
										placeholder="Modifica la data di nascita..."
										[(ngModel)]="dataNascita"
									/>
								</ion-item>

								<ion-item class="campo-form" lines="none">
									<ion-select
										placeholder="Ruolo"
										label="Ruolo"
										interface="popover"
										[(ngModel)]="ruolo"
										placeholder="Modifica il ruolo..."
									>
										<ion-select-option
											value="Amministratore"
											>Amministratore</ion-select-option
										>
										<ion-select-option value="Chef"
											>Chef</ion-select-option
										>
										<ion-select-option value="Cameriere"
											>Cameriere</ion-select-option
										>
									</ion-select>
								</ion-item>

								<ion-item class="campo-form" lines="none">
									<ion-select
										placeholder="Seleziona la filiale"
										label="Filiale"
										interface="popover"
										[(ngModel)]="ref_filiale"
										placeholder="Seleziona una filiale..."
									>
										@for(filiale of filiali; track
										filiale.id_filiale){
										<ion-select-option
											[value]="filiale.id_filiale"
										>
											{{ filiale.comune }} - {{
											filiale.indirizzo }}
										</ion-select-option>
										}
									</ion-select>
								</ion-item>

								<ion-button
									size="default"
									fill="solid"
									shape="round"
									color="verdechiaro"
									expand="block"
									type="submit"
									class="ion-padding-vertical"
									(click)="salvaModifiche()"
									[disabled]="!foto || !nome || !cognome || !dataNascita || !ruolo || !ref_filiale"
								>
									MODIFICA IMPIEGATO
								</ion-button>
							</div>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
