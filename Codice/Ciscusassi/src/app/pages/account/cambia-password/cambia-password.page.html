<ion-content [fullscreen]="true" color="light">
	<ion-grid fixed class="ion-align-items-center ion-justify-content-center">
		<ion-row class="ion-align-items-center ion-justify-content-center">
			<ion-col size="6" class="ion-hide-xl-down ion-padding-end">
				<ion-img
					[src]="'/assets/illustrations/TizioChiave.png'"
				></ion-img>
			</ion-col>
			<ion-col size="12" sizeXl="6">
				<ion-card
					class="ion-padding-vertical ion-text-center ion-align-items-center ion-justify-content-center"
					color="verdechiaro"
				>
					<ion-text>
						<h1 class="text-color-bianco">CAMBIA PASSWORD</h1>
					</ion-text>

					@if (error) {
					<p class="errorMsg">{{ errorMsg }}</p>
					}

					<form
						[formGroup]="formCambiaPassword"
						(ngSubmit)="onSubmit()"
					>
						<ion-item class="campoForm ion-padding-horizontal">
							<ion-input
								type="password"
								label="Password"
								formControlName="password"
								color="rosso"
								placeholder="Inserisci la tua password"
							>
								<ion-input-password-toggle
									slot="end"
									color="rosso"
								></ion-input-password-toggle>
							</ion-input>
						</ion-item>

						<ion-item class="campoForm ion-padding-horizontal">
							<ion-input
								type="password"
								label="Conferma Password"
								formControlName="confermaPassword"
								color="rosso"
								placeholder="Conferma la tua password"
							>
								<ion-input-password-toggle
									slot="end"
									color="rosso"
								></ion-input-password-toggle>
							</ion-input>
						</ion-item>

						<ion-button
							size="default"
							fill="solid"
							shape="round"
							color="arancione"
							expand="block"
							type="submit"
							class="ion-padding-horizontal"
							[disabled]="formCambiaPassword.invalid || loading"
						>
							@if (!loading) { CAMBIA PASSWORD } @else {
							<ion-spinner name="bubbles"></ion-spinner>
              }
						</ion-button>
					</form>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
