<ion-card color="bianconeve">
	<ion-img [src]="impiegato.foto" alt="Foto del dipendente" />

	<ion-card-header>
		<ion-card-title>
			<ion-text class="ion-text-center">
				<h4 class="text-color-nero">
					{{ impiegato.nome }} {{ impiegato.cognome }}
				</h4>
			</ion-text>
		</ion-card-title>
	</ion-card-header>

	<ion-card-content>
		<ion-text class="ion-text-left">
			<p>Matricola: {{ impiegato.matricola }}</p>
		</ion-text>

		<ion-text class="ion-text-left">
			<p>Ruolo: {{ impiegato.ruolo }}</p>
		</ion-text>

		<ion-text class="ion-text-left">
			<p>Email: {{ impiegato.email }}</p>
		</ion-text>

		<ion-text class="ion-text-left">
			<p>Data di nascita: {{ impiegato.data_nascita }}</p>
		</ion-text>
	</ion-card-content>
	<div class="ion-padding-top button-div">
		<ion-button
			[routerLink]="['/modifica-impiegati']"
			[state]="{ dipendente: impiegato }"
			size="default"
			fill="solid"
			shape="round"
			color="arancione"
			expand="block"
			type="submit"
			class="ion-padding-vertical ion-padding-horizontal"
			>Modifica dati impiegato
		</ion-button>
		<ion-button
			(click)="showAlertDeleteDipendente()"
			size="default"
			fill="solid"
			shape="round"
			color="rosso"
			expand="block"
			type="submit"
			class="ion-padding-vertical ion-padding-horizontal"
			>Licenzia dipendente
		</ion-button>
	</div>
</ion-card>
