<ion-content
	[fullscreen]="true"
	class="ion-justify-content-center ion-align-items-center"
	color="bianco"
>
	<div class="page-wrapper">
		<ion-text class="ion-text-center ion-padding">
			<h2>Modifica Piatto</h2>
		</ion-text>
		<ion-card class="custom-card ion-padding ion-margin">
			<ion-card-content>
				<ion-grid fixed>
					<ion-row>
						<ion-col size="12" sizeLg="6"
							><div
								class="image-upload bg-color-bianconeve"
								(click)="fileInput.click()"
							>
								<input
									#fileInput
									type="file"
									accept="image/jpg, image/png, image/jpeg, image/webp"
									hidden
									(change)="onFileSelected($event)"
								/>

								<ion-img
									[src]="p.immagine ? p.immagine : placeholder"
									alt="Anteprima immagine"
								/>

								<ng-template #placeholder>
									<h2>Inserisci un'immagine per il piatto</h2>
									<ion-icon
										name="image-outline"
										size="large"
									></ion-icon>
								</ng-template></div
						></ion-col>
						<ion-col size="12" sizeLg="6"
							><div class="form-fields">
								<ion-item class="campo-form" lines="none">
									<ion-input
										type="text"
										label="Nome"
										color="rosso"
										placeholder="Inserisci il nome del piatto..."
										[(ngModel)]="p.nome"
									></ion-input>
								</ion-item>

								<ion-item class="campo-form" lines="none">
									<ion-textarea
										type="text"
										rows="5"
										label="Descrizione"
										color="rosso"
										placeholder="Inserisci la descrizione del piatto..."
										[(ngModel)]="p.descrizione"
									></ion-textarea>
								</ion-item>

								<ion-item class="campo-form" lines="none">
									<ion-input
										type="number"
										label="Costo"
										color="rosso"
										placeholder="Inserisci il costo del piatto..."
										[(ngModel)]="p.costo"
									></ion-input>
								</ion-item>

								<ion-item class="campo-form" lines="none">
									<ion-select
										placeholder="Categoria"
										label="Categoria"
										interface="popover"
										[(ngModel)]="p.categoria"
										placeholder="Seleziona una categoria"
									>
										@for(categoria of categorieDisponibili;
										track categoria){
										<ion-select-option [value]="categoria">
											{{ categoria }}
										</ion-select-option>
										}
									</ion-select>
								</ion-item>

								<ion-button
									size="default"
									fill="solid"
									shape="round"
									color="verdechiaro"
									expand="block"
									type="submit"
									class="ion-padding-vertical"
									(click)="modificaPiatto()"
								>
									MODIFICA PIATTO
								</ion-button>
							</div></ion-col
						>
					</ion-row>
				</ion-grid>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
