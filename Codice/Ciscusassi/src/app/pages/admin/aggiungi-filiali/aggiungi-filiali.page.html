<ion-content
	[fullscreen]="true"
	class="ion-justify-content-center ion-align-items-center"
	color="bianco"
>
	<div class="page-wrapper ion-padding">
		<ion-text class="ion-text-center">
			<h2>Aggiungi Filiale</h2>
		</ion-text>
		<ion-card class="ion-padding ion-margin">
			<ion-card-content>
				<ion-grid fixed>
					<ion-row>
						<ion-col size="12" sizeLg="6">
							<!-- Box immagine cliccabile -->
							<div
								class="image-upload bg-color-bianconeve"
								(click)="fileInput.click()"
							>
								<input
									#fileInput
									type="file"
									accept="image/jpg, image/png, image/jpeg, image/webp"
									hidden
									(change)="onFileSelected($event)"
								/>

								<ion-img
									[src]="immagineBase64 ? immagineBase64 : 'assets/PlaceholderImage.jpg'"
									alt="Anteprima immagine"
								/>
							</div>
						</ion-col>
						<ion-col size="12" sizeLg="6">
							<!-- Campi form -->
							<div class="form-fields">
								<ion-item class="campo-form" lines="none">
									<ion-input
										placeholder="Inserisci l'indirizzo della filiale..."
										label="Indirizzo"
										[(ngModel)]="indirizzo"
										(ionInput)="onIndirizzoInput()"
										[debounce]="250"
										class="ion-padding-horizontal"
									/>
								</ion-item>

								@if(suggestions.length > 0){
								<div class="autocomplete-wrapper">
									<ion-list>
										@for(suggestion of suggestions; track
										suggestion){
										<ion-item
											(click)="selectSuggestion(suggestion)"
											button
										>
											{{ suggestion }}
										</ion-item>
										}
									</ion-list>
								</div>
								}

								<!-- Suggerimenti indirizzo -->

								<ion-item class="campo-form" lines="none">
									<ion-input
										type="text"
										label="Comune"
										color="rosso"
										placeholder="Inserisci il comune della filiale..."
										[(ngModel)]="comune"
									/>
								</ion-item>

								<ion-item class="campo-form" lines="none">
									<ion-input
										type="number"
										label="Tavoli"
										color="rosso"
										placeholder="Inserisci il numero dei tavoli..."
										[(ngModel)]="numTavoli"
										min="1"
									/>
								</ion-item>

								<ion-button
									size="default"
									fill="solid"
									shape="round"
									color="verdechiaro"
									expand="block"
									type="submit"
									class="ion-padding-vertical"
									(click)="creaFiliale()"
									[disabled]="!immagineBase64 || !indirizzo || !comune || !numTavoli || numTavoli <= 0"
								>
									CREA FILIALE
								</ion-button>
							</div>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
