<!--
	Questo componente Ã¨ essenzialmente un cerchio con un numero all'interno che
	simboleggia il numero di posti che il cliente intende selezionare per la sua prenotazione
-->

<div
	(click)="selectedCircle()"
	[ngClass]="number === personeSelezionate ? '' : ''"
	[class.match-input]="inputManuale === number"
	class="cerchio bg-color-bianco"
>
	<ion-text color="ion-text-center">
		<p class="text-color-nero">{{ number }}</p>
	</ion-text>
</div>
