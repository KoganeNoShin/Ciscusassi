<!--
	Questo componente serve per poter visualizzare il piatto e scegliere tra le operazioni di Modifica e cancellazione ad esso relative.
	Se il piatto istanziato è il piatto del giorno, allora avrà sfondo verde, un animazione di spinning e la stellina piena e colorata.
-->

<ion-card
	color="bianconeve"
	[class.sfondo-verde]="idPiattoDelGiorno === prodotto.id_prodotto"
>
	<ion-icon
		[name]="
			idPiattoDelGiorno === prodotto.id_prodotto ? 'star' : 'star-outline'
		"
		[ngClass]="
			idPiattoDelGiorno === prodotto.id_prodotto
				? 'piatto-giorno-icon'
				: ''
		"
		(click)="changePiattoDelGiorno()"
		class="star-icon"
	/>

	<ion-img
		[src]="prodotto.immagine"
		[class.piatto-rotante]="idPiattoDelGiorno === prodotto.id_prodotto"
		alt="Immagine del piatto"
	/>

	<ion-card-header>
		<ion-card-title>
			<ion-text class="ion-text-center">
				<h4 class="text-color-nero">
					{{ prodotto.nome }}
				</h4>
			</ion-text>
			<ion-text class="ion-text-center">
				<h5 class="text-color-nero">{{ prodotto.costo }} €</h5>
			</ion-text>
		</ion-card-title>
	</ion-card-header>

	<ion-card-content>
		<ion-text class="ion-text-center">
			<p>Categoria: {{ prodotto.categoria }}</p>
		</ion-text>

		<ion-text class="ion-text-left">
			<p class="ion-padding-top">{{ prodotto.descrizione }}</p>
		</ion-text>
	</ion-card-content>

	<div class="ion-padding-top button-div">
		<ion-button
			[routerLink]="['/modifica-piatti']"
			[state]="{ piatto: prodotto }"
			size="default"
			fill="solid"
			shape="round"
			color="arancione"
			expand="block"
			type="submit"
			class="ion-padding-vertical ion-padding-horizontal"
		>
			Modifica piatto
		</ion-button>
		<ion-button
			(click)="showAlertDeletePiatto()"
			size="default"
			fill="solid"
			shape="round"
			color="rosso"
			expand="block"
			type="submit"
			class="ion-padding-vertical ion-padding-horizontal"
		>
			Cancella piatto
		</ion-button>
	</div>
</ion-card>
