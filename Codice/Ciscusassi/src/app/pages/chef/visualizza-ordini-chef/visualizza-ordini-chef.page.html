<ion-content [fullscreen]="true">
	<ion-row>
    <ion-col size="10">
			<h2>VISUALIZZA COMANDE</h2>
			<p>TAVOLO {{this.tavolo?.numero}}</p>
		</ion-col>
    <ion-col size="2">
		<ion-button (click)="iniziaLavorazioneTotale()" color="arancione">INIZIA LAVORAZIONE TOTALE</ion-button>
    <ion-button (click)="fineLavorazioneTotale()"color="rosso">FINE LAVORAZIONE TOTALE</ion-button>
    </ion-col>
  </ion-row>
	<app-lista-ordini [prodotti$]="prodotti$"></app-lista-ordini>
</ion-content>
