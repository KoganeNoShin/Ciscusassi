<!--
	Questo componente serve per poter visualizzare la filiale e scegliere tra le operazioni di Modifica e cancellazione ad essa relative.	
-->

<ion-card color="bianconeve">
	<ion-img [src]="filiale.immagine" alt="Immagine della filiale" />

	<ion-card-header>
		<ion-card-title>
			<ion-text class="ion-text-center">
				<h4 class="text-color-nero">{{ filiale.indirizzo }}</h4>
			</ion-text>

			<ion-text class="ion-text-center">
				<h5 class="text-color-nero">Localit√†: {{ filiale.comune }}</h5>
			</ion-text>
		</ion-card-title>
	</ion-card-header>

	<ion-card-content>
		<ion-text class="ion-text-center">
			<p>Numero di tavoli totali: {{ filiale.num_tavoli }}<br /></p>
		</ion-text>
	</ion-card-content>

	<div class="ion-padding-top button-div">
		<ion-button
			[routerLink]="['/modifica-filiali']"
			[state]="{ filiale: filiale }"
			size="default"
			fill="solid"
			shape="round"
			color="arancione"
			expand="block"
			type="submit"
			class="ion-padding-vertical ion-padding-horizontal"
		>
			Modifica filiale
		</ion-button>

		<!--
			Passiamo filialeId come query param per poterla prendere dalla pagina seguente
		-->
		<ion-button
			[routerLink]="['/gestisci-impiegati']"
			[state]="{ filialeId: filiale.id_filiale }"
			[queryParams]="{ id_filiale: filiale.id_filiale }"
			size="default"
			fill="solid"
			shape="round"
			color="arancione"
			expand="block"
			type="submit"
			class="ion-padding-vertical ion-padding-horizontal"
		>
			Gestisci impiegati
		</ion-button>

		<ion-button
			(click)="showAlertDeleteFiliale()"
			size="default"
			fill="solid"
			shape="round"
			color="rosso"
			expand="block"
			type="submit"
			class="ion-padding-vertical ion-padding-horizontal"
		>
			Rimuovi filiale
		</ion-button>
	</div>
</ion-card>
