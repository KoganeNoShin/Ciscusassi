<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Modifica Piatti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="page-title">MODIFICA PIATTO</div>
  <ion-card class="custom-card">
    <div class="card-content">
      <!-- Upload immagine -->
      <div class="image-upload" (click)="fileInput.click()">
        <input
          #fileInput
          type="file"
          accept="image/*"
          hidden
          (change)="onFileSelected($event)"
        />
        <ng-container *ngIf="p.immagine; else placeholder">
          <img
            [src]="p.immagine"
            alt="Anteprima immagine"
            style="width: 100%; height: auto; border-radius: 8px;"
          />
        </ng-container>
        <ng-template #placeholder>
          <h1>Inserisci un'immagine per il piatto</h1>
          <ion-icon name="image-outline" size="large"></ion-icon>
        </ng-template>
      </div>

      <!-- Campi form -->
      <div class="form-fields">
        <ion-input
          placeholder="Modifica il nome"
          [(ngModel)]="p.nome"
        ></ion-input>

        <ion-textarea
          placeholder="Modifica la descrizione"
          [(ngModel)]="p.descrizione"
        ></ion-textarea>

        <ion-input
          type="number"
          placeholder="Costo"
          [(ngModel)]="p.costo"
        ></ion-input>

        <ion-item>
          <ion-label>Categoria</ion-label>
          <ion-select [(ngModel)]="p.categoria" placeholder="Seleziona una categoria">
            <ion-select-option
              *ngFor="let cat of categorieDisponibili"
              [value]="cat"
            >
              {{ cat }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button expand="block" color="success" (click)="modificaPiatto()">
          MODIFICA PIATTO
        </ion-button>
      </div>
    </div>
  </ion-card>
</ion-content>
