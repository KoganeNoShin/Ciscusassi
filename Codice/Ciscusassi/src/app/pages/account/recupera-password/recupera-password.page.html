<!--
	Pagina che mostra il form per poter richiedere il reset della password.
-->

<ion-content [fullscreen]="true" color="light">
	<ion-grid fixed class="ion-align-items-center ion-justify-content-center">
		<ion-row class="ion-align-items-center ion-justify-content-center">
			<ion-col size="6" class="ion-hide-xl-down ion-padding-end">
				<ion-img
					[src]="'/assets/illustrations/TizioChiave.png'"
				></ion-img>
			</ion-col>

			<ion-col size="10" sizeXl="6">
				<ion-card
					class="ion-padding-vertical ion-text-center ion-align-items-center ion-justify-content-center"
					color="verdechiaro"
				>
					<ion-text>
						<h1 class="text-color-bianco">RECUPERA PASSWORD</h1>
					</ion-text>

					@if (error) {
					<p class="errorMsg">{{ errorMsg }}</p>
					}

					<form
						[formGroup]="formRecuperaPassword"
						(ngSubmit)="onSubmit()"
						class="form-fields ion-margin-top"
					>
						<ion-item
							lines="none"
							class="campo-form ion-padding-horizontal"
							[class.touched]="formRecuperaPassword.get('email')?.touched"
						>
							<ion-input
								formControlName="email"
								errorText="Il formato dell'email non Ã¨ valido"
								labelPlacement="floating"
								type="email"
								label="Email"
								color="arancione"
								placeholder="Inserisci l'email associata al tuo account"
							/>
						</ion-item>

						<ion-button
							size="default"
							fill="solid"
							shape="round"
							color="arancione"
							expand="block"
							type="submit"
							class="ion-padding-vertical ion-padding-horizontal"
							[disabled]="formRecuperaPassword.invalid || loading"
						>
							@if (!loading) { RECUPERA PASSWORD } @else {
							<ion-spinner
								name="circular"
								color="bianco"
							></ion-spinner>
							}
						</ion-button>
					</form>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
