<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar color="light">
      <ion-title class="title-style">VISUALIZZA UTILI</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <div class="section-subtitle">Visualizza utili</div>

    <div class="input-container">
      <ion-select
        placeholder="Anno"
        class="custom-select"
        interface="popover"
        [(ngModel)]="selectedYear"
        (ionChange)="onYearChange()"
      >
        <ion-select-option *ngFor="let year of years" [value]="year">
          {{ year }}
        </ion-select-option>
      </ion-select>

      <ion-button color="success" class="excel-button" (click)="exportExcel()">
        SCARICA EXCEL
      </ion-button>
    </div>

    <div class="table-wrapper">
      <ion-grid class="custom-grid">
        <!-- Header -->
        <ion-row class="table-header">
          <ion-col size="2"><strong>INDIRIZZO FILIALE</strong></ion-col>
          <ion-col size="1" *ngFor="let month of months">
            <strong>{{ month }}</strong>
          </ion-col>
          <ion-col size="1"><strong>Totale</strong></ion-col>
        </ion-row>

        <!-- Righe dati -->
        <ion-row
          *ngFor="let row of rows; let i = index"
          [class.even]="i % 2 === 0"
          [class.odd]="i % 2 !== 0"
        >
          <ion-col size="2">{{ row.address }}</ion-col>
          <ion-col size="1" *ngFor="let value of row.values">
            € {{ value | number: '1.0-0' }}
          </ion-col>
          <ion-col size="1">€ {{ getRowTotal(row) | number: '1.0-0' }}</ion-col>
        </ion-row>

        <!-- Totali colonne -->
        <ion-row class="table-footer">
          <ion-col size="2"><strong>TOTALE</strong></ion-col>
          <ion-col size="1" *ngFor="let month of months; let i = index">
            € {{ getColumnTotal(i) | number: '1.0-0' }}
          </ion-col>
          <ion-col size="1"><strong>€ {{ getGrandTotal() | number: '1.0-0' }}</strong></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</ion-content>
