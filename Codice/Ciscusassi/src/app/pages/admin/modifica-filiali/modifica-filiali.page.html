<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>aggiungiPiatti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-content class="ion-padding">
  <div class="page-title">MODIFICA FILIALE</div>
  <ion-card class="custom-card">
    <div class="card-content">
      
      <!-- Box immagine cliccabile -->
      <div class="image-upload" (click)="fileInput.click()">
        <input #fileInput type="file" hidden />
     <h1>Modifica l'immagine  per la filiale</h1>
        <ion-icon name="image-outline" size="large"></ion-icon>
      </div>

      <!-- Campi form -->
      <div class="form-fields">
        <ion-input placeholder="Modifica l'indirizzo"></ion-input>
        <ion-input placeholder="Modifica il comune"></ion-input>
        <ion-input type="number" placeholder="Modifica il numero di tavoli"></ion-input>
        <ion-button expand="block" color="success">MODIFICA FILIALE</ion-button>
      </div>

    </div>
  </ion-card>
</ion-content>

</ion-content>
