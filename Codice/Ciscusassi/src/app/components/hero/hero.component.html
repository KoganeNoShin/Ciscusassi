<div id="blur"></div>

<div
	id="background"
	[style.background-image]="'url(/assets/backgrounds/' + backgroundURL + ')'"
></div>

<div id="hero">
	<ion-text class="ion-text-center">
		<h1 class="text-color-bianco">{{ title }}</h1>
	</ion-text>

	<ion-text class="ion-text-center">
		<h3 class="text-color-bianco">{{ description }}</h3>
	</ion-text>

	<ion-icon
		id="chevron"
		slot="icon-only"
		name="chevron-down"
		size="large"
		color="arancione"
	></ion-icon>
</div>
